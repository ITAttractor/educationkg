{% load i18n pagination %}
{% if schools %}
    <ul>
        {% for school in schools %}
            <li>
                <p><a href="#" class="school-name">{{ school.title }}</a></p>
                <span class="school-adr"><i class="fa fa-map-marker"></i>{{ school.address }}</span>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>{% trans 'Search has no results' %}</p>
{% endif %}
{#{% url 'schools:search' as schools_search_url %}#}
{#{% paginate schools_search_url %}#}
