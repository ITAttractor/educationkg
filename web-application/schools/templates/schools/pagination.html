{% load pagination %}
{% if is_paginated %}
    <div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="{{ url }}?page={{ page_obj.previous_page_number }}{{ get_params }}" data-action="pagination">previous</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="{{ url }}?page={{ page_obj.next_page_number }}{{ get_params }}" data-action="pagination">next</a>
        {% endif %}
    </span>
    </div>
{% endif %}
